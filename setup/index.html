<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Setup BD Parquea Fácil</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container w-75">
		<div class="row my-4">
			<div class="col text-center">
				<h2>Setup Parquea fácil</h2>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				Se requiere crear una base de datos en el gestor de base de datos de mysql para continuar (nombre sugerido "parqueafaciltest")
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label for="inputEmail3">Servidor:</label>
							<input type="text" class="form-control" name="servidor" id="servidor">
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="inputPassword3">Nombre Database:</label>
							<input type="text" class="form-control" name="bd" id="bd">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label for="inputPassword3">Usuario Database</label>
							<input type="text" class="form-control" name="usuario" id="usuario">
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="inputPassword3">Contraseña usuario Database:</label>
							<input type="text" class="form-control" name="password" id="password">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<div class="col-sm-10">
								<button id="CrearConexionBD" class="btn btn-primary">Crear conexión BD</button>
								<button id="CrearBD" class="btn btn-primary" disabled="true">Crear BD</button>
								<button id="CrearPA" class="btn btn-primary" disabled="true">Crear Procedimiento
									almacenado BD</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				Creación de un administrador para el uso del sitio web
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label for="inputPassword3">Documento:</label>
							<input type="text" class="form-control" name="documento" id="documento" disabled="true">
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="inputPassword3">Nombres:</label>
							<input type="text" class="form-control" name="nombre" id="nombres" disabled="true">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label for="inputPassword3">Cargo:</label>
							<input type="text" class="form-control" name="text" id="cargo" disabled="true">
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="inputPassword3">Password:</label>
							<input type="password" class="form-control" name="contrasena" id="contrasena" disabled="true">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group row">
							<div class="col-sm-10">
								<button id="CrearAdministrador" class="btn btn-primary" disabled="true">Crear
									Administrador</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	<script src="scriptsetup.js"></script>
	<!--libreria para la funcion load -->
</body>

</html>
